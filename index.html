<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global">
      <div class="nav">
        <div class="active" id="stopwatch">stopwatch</div>
        <div class="noActive" id="timer">timer</div>
      </div>
      <div class="result">
        <div class="time">00:00:00</div>
        <div class="play_stop">
          <div class="play"></div>
          <div class="stop"></div>
        </div>
        <div class="set">
          <div class="settings"></div>
        </div>
        
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
